<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StoreLim</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.85);
            --accent: #00ff88; /* Verde Hacker */
            --danger: #ff0055;
            --text: #fff;
            --vip: #ffd700;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
        }

        /* --- EFECTO MATRIX LLUVIA --- */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }

        /* --- UI --- */
        .bar {
            background: linear-gradient(90deg, var(--danger), #5500ff);
            text-align: center; padding: 5px; font-weight: bold; font-size: 0.9rem;
            position: sticky; top:0; z-index: 100;
        }

        header { padding: 20px; text-align: center; backdrop-filter: blur(5px); }
        .logo { font-size: 2.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--accent); }

        /* PESTA√ëAS */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .tab {
            padding: 8px 20px; border: 1px solid #333; background: black; color: #888;
            border-radius: 4px; cursor: pointer; text-transform: uppercase; font-weight: bold;
        }
        .tab.active { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 10px rgba(0,255,136,0.2); }

        /* FILTROS */
        .filters { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; justify-content: center; }
        .filter-btn {
            background: #222; border: none; color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem;
        }
        
        /* GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .section { display: none; }
        .section.active { display: block; }

        /* CARDS */
        .card {
            background: var(--card); border: 1px solid #333; border-radius: 8px; overflow: hidden;
            position: relative; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card img { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; }

        .fav-btn {
            position: absolute; top: 5px; right: 5px; font-size: 1.5rem; 
            filter: drop-shadow(0 0 3px black); cursor: pointer; z-index: 10;
        }

        .badges { position: absolute; top: 5px; left: 5px; display: flex; flex-direction: column; gap: 2px; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; color: black; }
        .b-vip { background: var(--vip); }
        .b-off { background: var(--danger); color: white; }

        .info { padding: 10px; text-align: center; }
        .title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem; margin-bottom: 5px; }
        
        .prices { display: flex; flex-direction: column; align-items: center; line-height: 1.1; margin-bottom: 8px; }
        .p-old { color: #777; font-size: 0.8rem; text-decoration: line-through; }
        .p-new { color: var(--accent); font-size: 1.2rem; font-weight: 800; }

        .btn {
            display: block; width: 100%; padding: 8px 0; background: var(--accent); color: black;
            text-decoration: none; font-weight: bold; font-size: 0.9rem; border-radius: 4px;
        }
        .btn-tk { background: linear-gradient(45deg, #ff0050, #00f2ea); color: white; border: none; }

        /* TIKTOK UI */
        .calc { background: #111; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 20px; border: 1px solid #333; }
        .calc input { background: black; border: 1px solid #444; color: white; padding: 10px; font-size: 1.2rem; width: 100px; text-align: center; }
        
        footer { text-align: center; padding: 30px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div id="top-msg" class="bar">Cargando...</div>

    <header>
        <h1 class="logo">Store<span>Lim</span></h1>
        <div class="tabs">
            <div class="tab active" onclick="setTab('steam')">Juegos</div>
            <div class="tab" onclick="setTab('tiktok')">TikTok</div>
            <div class="tab" onclick="setTab('favs')">Favoritos ‚ù§Ô∏è</div>
        </div>
    </header>

    <div class="container">
        
        <div id="steam" class="section active">
            <input type="text" id="search" placeholder="üîç Buscar juego..." style="width:100%; padding:12px; background:#111; border:1px solid #444; color:white; margin-bottom:10px; box-sizing:border-box;">
            
            <div class="filters">
                <button class="filter-btn" onclick="filtrar('todo')">Todos</button>
                <button class="filter-btn" onclick="filtrar('desc')">Mayor Descuento %</button>
                <button class="filter-btn" onclick="filtrar('vip')">Solo VIPs üëë</button>
            </div>

            <div id="grid-steam" class="grid"></div>
        </div>

        <div id="tiktok" class="section">
            <div class="calc">
                <h3>‚ö° Calculadora</h3>
                <input type="number" id="tk-in" placeholder="0">
                <div style="color:#666; font-size:0.8rem; margin:5px;">Monedas</div>
                <h2 id="tk-out" style="color:white;">0 Bs</h2>
                <a id="tk-btn" href="#" class="btn btn-tk" style="display:none; max-width:200px; margin:10px auto;">PEDIR</a>
            </div>
            <div id="grid-tk" class="grid"></div>
        </div>

        <div id="favs" class="section">
            <h3 style="text-align:center; color:#666;">Tus Juegos Guardados</h3>
            <div id="grid-fav" class="grid"></div>
        </div>

    </div>

    <footer>StoreLim ‚Ä¢ Bolivia</footer>

    <script>
        let DATA = {};
        let JUEGOS = [];
        let FAVS = JSON.parse(localStorage.getItem('favs')) || [];

        async function init() {
            // Cargar datos
            const r = await fetch('data.json');
            DATA = await r.json();
            JUEGOS = DATA.juegos;
            
            document.getElementById('top-msg').innerText = DATA.config.msg;
            
            renderJuegos(JUEGOS);
            renderTikTok(DATA.tiktok);
            renderFavs();
            initMatrix(); // Efecto Lluvia
            
            // Calculadora
            document.getElementById('tk-in').addEventListener('input', (e)=>{
                const m = parseInt(e.target.value);
                if(m>0){
                    const p = Math.ceil(m * DATA.config.costo_tk * DATA.config.tasa * 1.10);
                    document.getElementById('tk-out').innerText = p + " Bs";
                    const btn = document.getElementById('tk-btn');
                    btn.style.display = 'block';
                    btn.href = `https://wa.me/${DATA.config.celular}?text=Personalizado: Quiero *${m} Monedas* TikTok (${p}Bs)`;
                }
            });

            // Buscador
            document.getElementById('search').addEventListener('keyup', (e)=>{
                const t = e.target.value.toLowerCase();
                const filtrados = JUEGOS.filter(j => j.nombre.toLowerCase().includes(t));
                renderJuegos(filtrados);
            });
        }

        function renderJuegos(lista, containerId = 'grid-steam') {
            const box = document.getElementById(containerId);
            box.innerHTML = "";
            
            lista.forEach(j => {
                const isFav = FAVS.includes(j.id);
                const heart = isFav ? '‚ù§Ô∏è' : 'ü§ç';
                const vipBadge = j.es_vip ? '<div class="badge b-vip">üëë VIP</div>' : '';
                const offBadge = j.descuento > 0 ? `<div class="badge b-off">-${j.descuento}%</div>` : '';
                
                // L√≥gica Precio: (Original Tachado) (Nuevo Grande)
                let priceHtml = '';
                if(j.descuento > 0) {
                    priceHtml = `<span class="p-old">${j.precio_antes_bs} Bs</span> <span class="p-new">${j.precio_bs} Bs</span>`;
                } else {
                    priceHtml = `<span class="p-new">${j.precio_bs} Bs</span>`;
                }

                const link = `https://wa.me/${DATA.config.celular}?text=Hola, quiero comprar *${j.nombre}*. Precio: ${j.precio_bs}Bs`;

                box.innerHTML += `
                    <div class="card">
                        <div class="fav-btn" onclick="toggleFav(${j.id})">${heart}</div>
                        <div class="badges">${vipBadge}${offBadge}</div>
                        <img src="${j.imagen}" loading="lazy">
                        <div class="info">
                            <div class="title">${j.nombre}</div>
                            <div class="prices">${priceHtml}</div>
                            <a href="${link}" class="btn">COMPRAR</a>
                        </div>
                    </div>
                `;
            });
        }

        function renderTikTok(packs) {
            const box = document.getElementById('grid-tk');
            packs.forEach(p => {
                const link = `https://wa.me/${DATA.config.celular}?text=Quiero Pack TikTok: *${p.monedas} Monedas*. Precio: ${p.precio_bs}Bs`;
                box.innerHTML += `
                    <div class="card" style="padding:15px; text-align:center;">
                        <div style="font-size:2rem;">ü™ô</div>
                        <h3>${p.monedas}</h3>
                        <div class="p-new" style="color:#ff0055">${p.precio_bs} Bs</div>
                        <a href="${link}" class="btn btn-tk">COMPRAR</a>
                    </div>
                `;
            });
        }

        function renderFavs() {
            const favGames = JUEGOS.filter(j => FAVS.includes(j.id));
            if(favGames.length === 0) document.getElementById('grid-fav').innerHTML = "<p style='text-align:center; width:100%'>No tienes favoritos a√∫n.</p>";
            else renderJuegos(favGames, 'grid-fav');
        }

        window.toggleFav = (id) => {
            if(FAVS.includes(id)) FAVS = FAVS.filter(i => i !== id);
            else FAVS.push(id);
            localStorage.setItem('favs', JSON.stringify(FAVS));
            renderJuegos(JUEGOS); // Re-render para actualizar corazon
            renderFavs();
        };

        window.setTab = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        };

        window.filtrar = (tipo) => {
            let res = [...JUEGOS];
            if(tipo === 'desc') res.sort((a,b) => b.descuento - a.descuento);
            if(tipo === 'vip') res = res.filter(j => j.es_vip);
            renderJuegos(res);
        };

        // --- EFECTO MATRIX (Canvas) ---
        function initMatrix() {
            const c = document.getElementById("matrix");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const chars = "10"; // Binario simple
            const fontSize = 14;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = "#0F0"; // Color verde matrix
                ctx.font = fontSize + "px monospace";
                for(let i=0; i<drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random()*chars.length));
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }

        init();
    </script>
</body>
</html>
